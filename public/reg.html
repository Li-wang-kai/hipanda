<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>注册界面</title>
	<script type="text/javascript">
		function show(){
			var _uname=uname.value;
			var _upwd=upwd.value;
			var _email=email.value;
			var _phone=phone.value;
			var xhr=new XMLHttpRequest;
			xhr.open("get","/v1/user/sinup/${_uname}&${_upwd}&${_email}&${_phone}",true);
			xhr.send();
			xhr.onreadystatechange=function(){
				if(xhr.readyState==4 && xhr.status==200){
					var x=xhr.responseText;
					_login.innerHTML=x;
				}
			}
		}
	</script>
 </head>
 <body>
	 <div>
		用户名:<input type="text" id="uname"><span></span><br>
		登录密码:<input type="text" id="upwd"><span></span><br>
		确认密码:<input type="text" id="cpwd"><span></span><br>
		电子邮箱:<input type="text" id="email"><span></span><br>
		手机号码:<input type="text" id="phone"><span></span><br>
		<button onclick="show()">提交注册信息</button>
		</div>
 </body>
</html>
